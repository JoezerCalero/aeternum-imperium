</head>
<body>
    <header class="navbar">
        <div class="logo">AETERNUM IMPERIUM</div>
        <nav class="nav-links">
            <a href="../index.html">Home</a>
            <a href="colletions.html">Colletions</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        
        <div class="actions">
            <div class="auth-buttons">
                <button class="signup" onclick="location.href='sign-up.html'">Sign up</button>

            </div>
        </div>

    <section class="login">
        <div class="login-container">
            <div class="logo">AETERNUM IMPERIUM</div>
            <h2>Sign in</h2>

            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tucorreo@correo.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>

            <a href="#" class="forgot-password">Forgot your password?</a>
            <div class="separator">or</div>

            <a href="#" class="social-btn google-btn">Sign in with Google</a>
            <a href="#" class="social-btn facebook-btn">Sign in with Facebook</a>

            <div class="signup-link">
                Don't have an account? <a href="sign-up.html">Sign up</a>
            </div>
        </div>
    </section>

    <script src="../script.js"></script>

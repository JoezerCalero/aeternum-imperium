<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AETERNUM IMPERIUM</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">AETERNUM IMPERIUM</div>

    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="colletions.html">Colletions</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="actions">
      <div class="auth-buttons">
        <button class="signin">Sign in</button>
        <button class="signup">Sign up</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema"></button>
      </div>
    </div>

    <button class="menu-toggle">☰</button>
  </header>

  <section class="contact">
  <h2>Contáctanos</h2>
  <div class="contact-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Tu apellido">

    <label for="correo">Correo:</label>
    <input type="email" id="correo" placeholder="ejemplo@correo.com">

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" rows="5" placeholder="Si tiene alguna queja por su compra, escribanos nosotros con mucho gusto le resolvelmos su inconveniente..."></textarea>

    <button id="btnEnviar">Enviar</button>

    <p id="respuesta"></p>
  </div>
</section>


  <script src="../script.js"></script>
</body>
</html>
